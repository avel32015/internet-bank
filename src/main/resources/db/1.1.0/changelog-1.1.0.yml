databaseChangeLog:
  - changeSet:
      id: 1.0.0
      author: yuriy.velikotskiy
      changes:
        - tagDatabase:
            tag: 1.1.0
        - sqlFile:
            encoding: utf8
            path: changes.sql
            relativeToChangelogFile: true
      rollback:
        - sqlFile:
            encoding: utf8
            path: rollback.sql
            relativeToChangelogFile: true